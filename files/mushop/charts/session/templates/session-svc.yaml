apiVersion: v1
kind: Service
metadata:
  name: {{ include "session.fullname" . }}
  labels:
{{ include "session.labels" . | indent 4 }}
spec:
  selector:
    app.kubernetes.io/name: {{ include "session.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.service.port }}
      name: redis